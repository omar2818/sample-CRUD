<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <div class="container py-5">
        <div class="form-group">

            <label>Product Name:</label>
            <input type="text" class="form-control" id="productNameInput">
        </div>

        <div class="form-group py-2">

            <label>Product Price:</label>
            <input type="number" class="form-control" id="productPriceInput">
        </div>
        <div class="form-group py-2">

            <label>Product Category:</label>
            <input type="text" class="form-control" id="productCategoryInput">
        </div>
        <div class="form-group py-2">

            <label>Product Description:</label>
            <textarea type="text" class="form-control" id="productDescInput"></textarea>
        </div>

        <button onclick="addProduct()" class="btn btn-primary">Add product</button>
    </div>

    <div class="container">
        
        <input oninput="searchProduct()" type="text" placeholder="Search...." class="form-control w-50 m-auto my-3" id="search">
        
        <table class="table text-center">
            <thead>
                <th>Index</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th>Update</th>
                <th>Delete</th>

            </thead>
            <tbody id="tableBody">
               

            </tbody>
        </table>
        <button onclick="exportCSVFile(productList)" class="btn btn-primary">Download CSV</button>
        <button onclick="addItem()" class="btn btn-success">Add Item</button>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

        <script src="teest.js"></script>
</body>

</html>
